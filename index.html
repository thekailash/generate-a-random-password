<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>🔐 <br>Secure Password Generator</h2>

  </div>

  <script src="script.js"></script>
</body>
</html>
